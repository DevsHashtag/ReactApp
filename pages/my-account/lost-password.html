<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      />

    <!-- styles -->
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <title>reactapp lost-password</title>
  </head>

  <body>
    <!-- lost password -->
    <main class="lostpass">
      <!-- header lost password -->
      <div class="lostpass__header">
        <div class="header__wrapper">
          <h1 class="header__title">حساب من</h1>
          <div class="header__path">
            <a class="path__dir" href="/pages/my-account.html">حساب من</a>
            <span class="path__sep">></span>
            <a class="path__dir" href="#current-path">فراموشی رمز عبور </a>
          </div>
        </div>
      </div>
      <!-- main lost password -->
      <section class="lostpass__main">
        <div class="main__wrapper">
          <div class="wrapper__header">
            <div class="wrapper__img">
              <img src="/assets/images/my-account/lost-password.svg">
            </div>
            <div class="wrapper__text">
              گذرواژه خود را فراموش کرده اید؟ نام کاربری یا ایمیل خود را وارد کنید. یک لینک برای ساختن رمز جدید در ایمیل خود دریافت خواهید کرد
            </div>
            
          </div>
          <form class="wrapper__form" action="/pages/my-account/lost-password.html" method="post">
            <label class="form__label" for="form-input">کلمه کاربری یا ایمیل </label>
            <div class="form-input__box">
              <i class="fas fa-unlock-alt"></i>
              <input class="form__input" id="form-input" type="text" name="input">
            </div>
            <button class="form__submit no-select" type="submit">بازیابی رمز عبور</button>
          </form>
        </div>
      </section>
    </main>
    <!-- script loader -->
    <script type="module" src="/assets/js/pages/my-account/lost-password.js"></script>
  </body>
</html>
