<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- font awsome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- styles -->
  <link rel="stylesheet" href="../../assets/css/styles.css" />
  <title>reactapp javascript</title>
</head>

<body>
  <!--start reviewTitle-->
  <div class="reviewtitle__c__box">
    <div class="reviewtitle__tab">
      <input type="radio" name="review1" id="tab1" class="isactivetab" checked>
      <label for="tab1">
        <i class="far fa-comment-alt reviewtitle__tab__icon"></i>
        <h4 class="reviewtitle__tab__title">نظرات</h4>
      </label>
    </div>
    <div class="reviewtitle__tab">
      <input type="radio" name="review1" id="tab2" class="isactivetab">
      <label for="tab2">
        <i class="far fa-comment-alt reviewtitle__tab__icon"></i>
        <h4 class="reviewtitle__tab__title">پرسش ها</h4>
      </label>
    </div>
  </div>
  <!--End reviewTitle-->

  <!-- start commentCreatebox-->
  <div class="sendCommentBox">
    <form action="">
      <div class='sendCommentBox__message'>
        <p class="comment_describe">
          نشانی ایمیل شما منتشر نخواهد شد. بخش‌های موردنیاز علامت‌گذاری شده‌اند *
        </p>
        <div class="comment__input__box">
          <label for="comment__msg">
            دیدگاه شما *
          </label>
          <textarea id="comment__msg" name="userMsg" class="input"></textarea>
        </div>
      </div>

      <div class="sendCommentBox__information">
        <div class="comment__input__box">
          <label for="comment__username">نام *</label>
          <input type="text" name="userName" id="comment__username" class="input">
        </div>

        <div class="comment__input__box">
          <label for="comment__useremail">ایمیل *</label>
          <input type="text" name="userEmail" id="comment__useremail" class="input">
        </div>

        <div class="comment__recaptcha">
          <label for="comment__amIHumman">i'm not a robot</label>
          <input type="checkbox" id="comment__amIHumman">
        </div>

      </div>

      <button type="submit" class="btn comment__submit">فرستادن دیدگاه</button>

    </form>
  </div>
  <!-- end commentCreatebox-->
</body>

</html>
