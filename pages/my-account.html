<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- font awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
  crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />
  <!-- styles -->
  <link rel="stylesheet" href="/assets/css/styles.css" />
  <title>reactapp my-account</title>
</head>

<body>
   <!-- start my-account -->
  <main class="my-account">
    <!-- start main-header -->
    <div class="main-header">
      <div class="header__wrapper">
        <h1 class="header__title">حساب من</h1>
        <div class="header__path">
          <a href="/">خانه</a>
          <i class="fas fa-chevron-left"></i>
          <a href="/pages/my-account.html">حساب من</a>
        </div>
      </div>
    </div> 
    <!-- my-account contents -->
    <section class="my-account__content">
      <div class="content__wrapper">
        <div class="wrapper__account">
          <!-- register -->
          <div class="wrapper__register is-active">
            <div class="wrapper__title">
              عضویت در سایت 
            </div>
            <form class="wrapper__form" action="/pages/my-account.html" method="post">
              <!-- form fields -->
              <div class="form-box">
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <input type="email" name="email" placeholder="آدرس ایمیل *">
              </div>
              <div class="form-box">
                <i class="fas fa-unlock-alt"></i>
                <input type="password" name="password" placeholder="رمز عبور *">
              </div>
              <button class="form-submit" type="submit">
                عضویت
                <i class="fa fa-user-plus" aria-hidden="true"></i>
              </button>
            </form>
            <!-- wrapper form-hanger -->
            <div class="wrapper__form-changer">
              قبلا ثبت نام کرده اید؟
              <button class="changer--login">وارد شوید</button>
            </div>
          </div>

          <!-- separator-->
          <div class="wrapper__separator"></div>

          <!-- login -->
          <div class="wrapper__login">
            <div class="wrapper__title">
              ورود به حساب کاربری
            </div>
            <form class="wrapper__form" action="/pages/my-account.html" method="post">
              <!-- form fields -->
              <div class="form-box">
                <i class="fas fa-user" aria-hidden="true"></i>
                <input type="text" name="username" placeholder="نام کاربری یا آدرس ایمیل *">
              </div>
              <div class="form-box">
                <i class="fas fa-unlock-alt"></i>
                <input type="password" name="password" placeholder="رمز عبور *">
              </div>
              <button class="form-submit" type="submit">
                ورود
                <i class="fa fa-sign-in" aria-hidden="true"></i>
              </button>
              <!-- form options -->
              <div class="form-options">
                <div class="option-box">
                  <input type="checkbox" id="option-remember" name="remember">
                  <label for="horns">مرا به خاطر داشته باش</label>
                </div>
                <div class="option-box">
                  <a href="/pages/my-account/lost-password.html">رمز عبور را فراموش کرده اید؟</a>
                </div>
              </div>
            </form>
            <!-- wrapper form-hanger -->
            <div class="wrapper__form-changer">
              کاربر جدید هستید؟
              <button class="changer--register">ثبت نام</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main> 
  <!-- scripts -->
  <script type="module" src="/assets/js/pages/my-account.js"></script>
</body>

</html>
