<!DOCTYPE html>
<html lang="en">

    <!-- font awsome -->

      rel="stylesheet"

          <i class="fa fa-search" aria-hidden="true"></i> 
        </div>
        <div class="top-bar__icon top-bar__bag">
          <i class="fa fa-shopping-bag" aria-hidden="true"></i>

        <div class="top-bar__icon top-bar__perm">

      <div class="banner-top">

          آموزش ساخت اپلیکیشن فروشگاهی به همراه پنل مدیریت
        </p>

          JavaScript - ReactJS - NodeJS - React Native - GraphQL
        </p>
        <a href="#" class="banner-mid__link">شروع مسیر</a>
      </div>
      <!--! end of banner-mid -->

      <!--! proposal courses -->
      <section class="proposal-courses">
        <div class="proposal__header">
          <h2 class="header__title">
            دوره های پیشنهادی

        </div>
        <div class="proposal__content">

        </div>

        <div class="blogs__header">
          <h2 class="header__title">
            مقالات
          </h2>
          <a href="#" class="header__btn">مشاهده همه</a>
        </div>
        <div class="blogs__content">
          <!--? blogs rendered here -->
        </div>
        <a href="#" class="blogs__btn">
          مشاهده همه مقالات
        </a>
      </section>

    <!-- scrips -->
    <script type="module" src="./assets/js/index.js"></script>
